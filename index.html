<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Challenge Machine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #000, #0a0014, #001a33);
        background-size: 300% 300%;
        animation: bgMove 10s infinite alternate;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        color: white;
    }

    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    .container {
        text-align: center;
        width: 90%;
        max-width: 600px;
        animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    .title {
        font-size: 2.8rem;
        margin-bottom: 20px;
        text-shadow: 0 0 25px #ff00ff, 0 0 40px #00ffff;
        font-weight: bold;
    }

    .box {
        height: 150px;
        background: rgba(255,255,255,0.08);
        border: 4px solid #ff00ff;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.9rem;
        margin-bottom: 30px;
        overflow: hidden;
        position: relative;
        padding: 20px;
        text-align: center;
        transition: 0.3s;
    }

    .rolling {
        animation: roll 0.15s linear infinite;
    }

    @keyframes roll {
        0% { transform: translateY(0); }
        100% { transform: translateY(-25px); }
    }

    .btn {
        padding: 18px 50px;
        font-size: 1.7rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        color: white;
        background: linear-gradient(45deg, #ff00ff, #00ffff);
        box-shadow: 0 0 25px #ff00ff, 0 0 40px #00ffff;
        transition: 0.2s;
        font-weight: bold;
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 40px #00ffff, 0 0 60px #ff00ff;
    }

    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: red;
        top: -10px;
        animation: fall 3s linear forwards;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(120vh) rotate(720deg); }
    }

    /* Full-screen editor */
    .editor-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.9);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 999;
        padding: 20px;
    }

    .editor-box {
        width: 100%;
        max-width: 700px;
        background: rgba(10,10,30,0.95);
        border-radius: 16px;
        border: 2px solid #00ffff;
        box-shadow: 0 0 30px #00ffff;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .editor-title {
        font-size: 1.6rem;
        margin-bottom: 5px;
        text-align: center;
    }

    .editor-hint {
        font-size: 0.9rem;
        opacity: 0.8;
        text-align: center;
        margin-bottom: 10px;
    }

    .editor-textarea {
        width: 100%;
        min-height: 220px;
        resize: vertical;
        border-radius: 10px;
        border: 1px solid #00ffff;
        background: rgba(0,0,0,0.8);
        color: #fff;
        padding: 10px;
        font-size: 0.95rem;
        font-family: monospace;
    }

    .editor-buttons {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 10px;
    }

    .editor-btn {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
    }

    .editor-save {
        background: linear-gradient(45deg, #00ff88, #00ffff);
        color: #000;
    }

    .editor-cancel {
        background: rgba(255,255,255,0.1);
        color: #fff;
    }
</style>
</head>

<body>

<div class="container">
    <div class="title">ðŸŽ‰ ULTIMATE CHALLENGE MACHINE ðŸŽ‰</div>

    <div id="challengeBox" class="box">Press ROLL to start!</div>

    <button id="rollButton" class="btn">ROLL!</button>
</div>

<!-- Full-screen editor -->
<div id="editorOverlay" class="editor-overlay">
    <div class="editor-box">
        <div class="editor-title">Edit Challenges</div>
        <div class="editor-hint">One challenge per line. Long-press ROLL (2 seconds) to open this editor.</div>
        <textarea id="editorTextarea" class="editor-textarea"></textarea>
        <div class="editor-buttons">
            <button class="editor-btn editor-cancel" id="editorCancel">Cancel</button>
            <button class="editor-btn editor-save" id="editorSave">Save</button>
        </div>
    </div>
</div>

<script>
let challenges = [
    "Act like a chicken for 10 seconds",
    "Say a word starting with Ù…",
    "Do 10 jumping jacks",
    "Try to make everyone laugh",
    "Talk in slow motion for 15 seconds",
    "Spin around 5 times and walk straight",
    "Say the alphabet backwards",
    "Pretend you're a robot",
    "Do your best evil laugh",
    "Say a random fact confidently (even if it's wrong)",
    "Try not to laugh for 20 seconds",
    "Make a funny face and hold it",
    "Say 'banana' dramatically",
    "Act like you're underwater",
    "Dance for 7 seconds with no music",
    "Pretend you're a superhero",
    "Say everything in a whisper for 20 seconds"
];

let rollingInterval;
const ROLL_SPEED = 80;

const rollSound = new Audio("roll.mp3");
rollSound.loop = true;
rollSound.volume = 0.5;

const box = document.getElementById("challengeBox");
const rollButton = document.getElementById("rollButton");

function startRolling() {
    if (rollingInterval) return; // prevent double start

    box.classList.add("rolling");

    rollSound.currentTime = 0;
    rollSound.play();

    rollingInterval = setInterval(() => {
        box.textContent = challenges[Math.floor(Math.random() * challenges.length)];
    }, ROLL_SPEED);

    setTimeout(stopRolling, 2000);
}

function stopRolling() {
    if (!rollingInterval) return;

    clearInterval(rollingInterval);
    rollingInterval = null;

    box.classList.remove("rolling");

    rollSound.pause();
    rollSound.currentTime = 0;

    const finalChallenge = challenges[Math.floor(Math.random() * challenges.length)];
    box.textContent = finalChallenge;

    launchConfetti();
}

function launchConfetti() {
    for (let i = 0; i < 40; i++) {
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.background = randomColor();
        conf.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(conf);

        setTimeout(() => conf.remove(), 4000);
    }
}

function randomColor() {
    const colors = ["#ff00ff", "#00ffff", "#ffea00", "#ff5500", "#00ff55"];
    return colors[Math.floor(Math.random() * colors.length)];
}

/* Long-press logic for editor */
let pressTimer = null;
let longPressTriggered = false;

rollButton.addEventListener("mousedown", (e) => {
    longPressTriggered = false;
    pressTimer = setTimeout(() => {
        longPressTriggered = true;
        openEditor();
    }, 2000);
});

rollButton.addEventListener("mouseup", (e) => {
    clearTimeout(pressTimer);
    if (!longPressTriggered) {
        startRolling();
    }
});

rollButton.addEventListener("mouseleave", () => {
    clearTimeout(pressTimer);
});

/* Touch support */
rollButton.addEventListener("touchstart", (e) => {
    e.preventDefault();
    longPressTriggered = false;
    pressTimer = setTimeout(() => {
        longPressTriggered = true;
        openEditor();
    }, 2000);
}, { passive: false });

rollButton.addEventListener("touchend", (e) => {
    clearTimeout(pressTimer);
    if (!longPressTriggered) {
        startRolling();
    }
});

/* Editor logic */
const editorOverlay = document.getElementById("editorOverlay");
const editorTextarea = document.getElementById("editorTextarea");
const editorSave = document.getElementById("editorSave");
const editorCancel = document.getElementById("editorCancel");

function openEditor() {
    editorTextarea.value = challenges.join("\n");
    editorOverlay.style.display = "flex";
}

function closeEditor() {
    editorOverlay.style.display = "none";
}

editorSave.addEventListener("click", () => {
    const lines = editorTextarea.value
        .split("\n")
        .map(l => l.trim())
        .filter(l => l.length > 0);

    if (lines.length > 0) {
        challenges = lines;
    }
    closeEditor();
});

editorCancel.addEventListener("click", () => {
    closeEditor();
});

editorOverlay.addEventListener("click", (e) => {
    if (e.target === editorOverlay) {
        closeEditor();
    }
});
</script>

</body>
</html>
